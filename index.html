<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatima Shop</title>
    <meta name="description" content="Product Page">
    <meta name="author" content="Fatemeh Gharahgozlou">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

  </head>

  <body>
<div class="wrapper">

  <header class="site-header">
    <div class="inner-wrap">
      <img class="logo" src="img/logo.png">
      <h1>Fatima's Happy Shop</h1>
      <ul class="list-inline">
        <li><i class="fa fa-search"></i></li>
        <li>Login</li>
        <li>Cart <i class="fa fa-lg fa-shopping-cart"></i></li>
      </ul>
    </div>
  </header>

  <div class="site-toolbar"></div>
</div>

  <div class="filter-grid">
    <div class="inner-wrap">
      <div class="filter-cell">
        <select class="form-control">
          <option value="*">COLOR</option>
          <option value="black">Black</option>
          <option value="blue">Blue</option>
        </select>
      </div>
      <div class="filter-cell">
        <select class="form-control">
          <option  value="*">PRICE</option>
          <option value="100">$100</option>
          <option value="200">$200</option>
        </select>
      </div>
     </div>
  </div>
  <div class="inner-wrap content-wrap">

  <main class="page catalog-page">

	<section id="products"> no products </section>

  </main>

 </div>

<script src="js/index.js"></script>
</body>
<footer class="site-footer">
  <div class="inner-wrap">

  </div>
